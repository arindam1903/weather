<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cly-Mate</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="header">Cly-Mate</h1>
      <h4>The weather tracking app</h4>
      <input id="city" placeholder="Enter city name!" />
      <button id="search" onclick="handleSearch()">Search</button>
      <div id="location" class="details"></div>
      <div id="localtime" class="details"></div>
      <div id="icon" class="details"></div>
      <div id="condition" class="details"></div>
      <div id="temperature" class="details"></div>
     
     
    
      <div id="humidity" class="details"></div>
      <div id="windspeed" class="details"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
